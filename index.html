
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Point Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var pathPoints;
    var stage;
    var layer;
    var squareLength = 200;

    // initialize canvas 
    function initCanvas(){
      console.log("=== start initialize canvas ===");
      var width = window.innerWidth;
      var height = window.innerHeight;

      pathPoints = [width/2-100, height/2+100, width/2+100, height/2-100];
      console.log(pathPoints);

      // first we need Konva core things: stage and layer
      stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      // create layer
      layer = new Konva.Layer();
      stage.add(layer);
      // then we are going to draw into special canvas element
      var canvas = document.createElement('canvas');
      // canvas.width = stage.width() / 2;
      // canvas.height = stage.height() / 2;
      canvas.width = stage.width();
      canvas.height = stage.height();


      // creted canvas we can add to layer as "Konva.Image" element
      var image = new Konva.Image({

        image: canvas,
        // x : stage.width() / 4,
        // y : stage.height() / 4,
        x : 0,
        y : 0,
        stroke: 'black',
        shadowBlur: 5
      });

      var rect = new Konva.Rect({
        x: stage.width() - squareLength,
        y: 0,
        width: squareLength,
        height: squareLength,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 1
      });

      var rect2 = new Konva.Rect({
        x: stage.width()  - squareLength,
        y: squareLength,
        width: squareLength,
        height: squareLength,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 1
      });

      layer.add(rect);
      layer.add(rect2);
      layer.add(image);
      drawPathandPoint();
      stage.draw();


      console.log("===end initialize canvas ===")

    }

    function removePathandPoint(){
      console.log("=== start removePathandPoint ===")
      var shapes = stage.find('Circle');
      for (var n=0; n<shapes.length; n++) {
        shapes[n].destroy();
      }
      shapes = stage.find('Arrow');
      for (var n=0; n<shapes.length; n++) {
        shapes[n].destroy();
      }
      console.log("=== end removePathandPoint ===")
    }

    function drawPathandPoint(){
      console.log("=== start drawPathandPoint === ");
      removePathandPoint();
      for( var i = 0 ; i < pathPoints.length/2 ; i++){
        (function(){
            var circle = new Konva.Circle({
              x: pathPoints[i*2],
              y: pathPoints[i*2+1],
              radius: 50,
              stroke: '#00FFFF',
              strokeWidth: 2,
              draggable: true,
              id: i
            });
            circle.on('dragend', function(){
              console.log(circle.getId());
              var id = circle.getId();
              var pos = stage.getPointerPosition();
              pathPoints[2*id] = pos.x;
              pathPoints[2*id+1] = pos.y;
              drawPathandPoint();
            })
            layer.add(circle);
        })();
        
      }
      var arrow = new Konva.Arrow({
        x: 0,
        y: 0,
        points: pathPoints,
        pointerLength: 10,
        pointerWidth : 10,
        fill: 'black',
        stroke: 'black',
        strokeWidth: 2
      });
      layer.add(arrow);
      layer.draw();
      console.log("=== end drawPathandPoint === ");
    }


    initCanvas();

// TODO: bind event to mobile version

    //   pathPoints.push(pos.y);
    //   drawPathandPoint();
    //   console.log("=== end mousedown event ===");
    // });


  </script>
</body>
</html>
